<div class="wrapper__80">
  <h2>{{title}}</h2>
</div>

<div class="card__container__elements" *ngIf="movies">
  <div class="card" *ngFor="let m of movies?.data"><img src="https://image.tmdb.org/t/p/w200{{m?.poster_path}}" />
    <div class="info">
      <h1>{{api.truncateString(m.title, 50)}}</h1>
      <p class="card__overview">{{api.truncateString(m.overview, 90)}}</p><button (click)="seeMovieDetails(m)">Ver mas</button>
    </div>
  </div>
</div>
